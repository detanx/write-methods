<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏/退出全屏</title>
    <style>
        .warpper {
            width: 100px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="wp" class="warpper"> 
        <button id="screenBtn" class="btn" onclick="handleFullScreen()" >全屏</button>        
    </div>
    <script>
        let fullscreen = false;
        // 全屏事件
        function handleFullScreen() {
            let element = document.documentElement;
            const wp = document.getElementById('wp');
            const screenDom = document.getElementById('screenBtn');
            if (fullscreen) { // 退出全屏
                if (document.exitFullscreen) { // W3C 标准
                    document.exitFullscreen();
                } else if (document.webkitCancelFullScreen) { // Chrome等
                    document.webkitCancelFullScreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) { // IE
                    document.msExitFullscreen();
                } else {
                    alert('当前浏览器不支持全屏！')
                }
                // 设置为正常宽、高度
                wp.style.width = '100px';
                wp.style.height = '200px';
                screenDom.innerHTML = '全屏';
            } else { // 全屏
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullScreen) {
                    element.webkitRequestFullScreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    // IE11
                    element.msRequestFullscreen();
                } else {
                    alert('当前浏览器不支持全屏！')
                }
                // 设置为屏幕的宽、高度
                wp.style.width = '100vw';
                wp.style.height = '100vh';
                screenDom.innerHTML = '退出全屏';
            }
            fullscreen = !fullscreen;
        }
    </script>
</div>
</body>
</html>
