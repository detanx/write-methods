<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>

<body>
    <script>
        /**
         * @Description: 防抖函数
         * @param { Function } fun 回调函数
         * @param { Number } wait 延迟时间
         * @param { Boolean } immediate 是否立即执行
         * @return { Function }
         */
        const debounce = (fun, wait = 1000, immediate = false) => {
            let timer = null;
            return function () {
                timer && clearTimeout(timer);
                if (immediate) {
                    let callNow = !timer;
                    timer = setTimeout(() => {
                        timer = null;
                    }, wait)
                    callNow && fun(...arguments);
                } else {
                    timer = setTimeout(() => {
                        fun(...arguments);
                    }, wait)
                }
            }
        }
        function load(...args) {
            console.log('loading', ...args);
        }
        window.onscroll = debounce(load);


    </script>
</body>

</html>
