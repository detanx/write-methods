<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>

<body>
    <script>
        const newInstanceof = (left, right) => {
            left = left.__proto__;
            right = right.prototype;
            while (true) {
                if (left === null) return false;
                if (left === right) {
                    return true;
                }
                left = left.__proto__;
            }
        }
        console.log('newInstanceof', newInstanceof(String, Object));
    </script>
</body>

</html>
